<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- import CSS -->
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="littlehoom">
        <el-button size="mini" @click="getTeacherList()">访问</el-button>
        <el-table :data="teacherList" stripe border style="width: 100%">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column prop="name" label="姓名">
            </el-table-column>
            <el-table-column prop="gmtCreate" label="入驻时间">
            </el-table-column>
            <el-table-column label="级别">
            <template slot-scope="scope">{{scope.row.level === 1 ? '高级讲师':'首席讲师'}}</template>
            </el-table-column>
            <el-table-column label="操作" align="center">
            <template slot-scope="scope">
                <el-button type="danger" size="mini" icon="el-icon-delete">删除</el-button>
            </template>
            </el-table-column>
        </el-table>
    </div>


    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <script>

        new Vue({
            el: '#littlehoom',
            data: {
                teacherList: []
            },
            methods: {
                getTeacherList() {
                    axios.get(' https://www.easy-mock.com/mock/5d481b290b7f88233978cb17/mock-test-190225/admin/edu/teacher').then(response => {
                        console.log(response)
                        this.teacherList = response.data.data.items
                    })
                }
            }
        })
    </script>
</body>

</html>
